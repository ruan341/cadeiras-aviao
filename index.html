<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Escolha sua Poltrona</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  padding: 20px;
}

.seat {
  width: 40px;
  height: 40px;
  margin: 5px;
  background: #2ecc71;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border-radius: 6px;
  color: white;
  font-size: 12px;
}

.seat.selected {
  background: #3498db;
}

.seat.occupied {
  background: #e74c3c;
  cursor: not-allowed;
}

button {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>Escolha sua Poltrona</h2>

<div id="seats"></div>

<button onclick="confirmSeat()">Confirmar Poltrona</button>

<script>
const seats = [
  "1A","1B","1C",
  "2A","2B","2C",
  "3A","3B","3C"
];

let selectedSeat = null;

/* POLTRONAS JÁ OCUPADAS */
let occupiedSeats = JSON.parse(localStorage.getItem("occupiedSeats")) || [];

const seatsDiv = document.getElementById("seats");

function renderSeats() {
  seatsDiv.innerHTML = "";

  seats.forEach(seat => {
    const div = document.createElement("div");
    div.className = "seat";
    div.innerText = seat;

    if (occupiedSeats.includes(seat)) {
      div.classList.add("occupied");
    }

    div.onclick = () => {
      if (div.classList.contains("occupied")) return;

      document.querySelectorAll(".seat")
        .forEach(s => s.classList.remove("selected"));

      div.classList.add("selected");
      selectedSeat = seat;
    };

    seatsDiv.appendChild(div);
  });
}

function confirmSeat() {
  if (!selectedSeat) {
    alert("Selecione uma poltrona!");
    return;
  }

  if (!occupiedSeats.includes(selectedSeat)) {
    occupiedSeats.push(selectedSeat);
    localStorage.setItem("occupiedSeats", JSON.stringify(occupiedSeats));
  }

  alert("Poltrona " + selectedSeat + " confirmada!");
  renderSeats();
}

renderSeats();
</script>

</body>
</html>
