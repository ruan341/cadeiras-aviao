<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seleção de Poltronas A350</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    .row {
      margin-bottom: 6px;
    }

    .seat {
      display: inline-flex;
      width: 34px;
      height: 34px;
      margin: 3px;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      background: #27ae60;
    }

    .blocked {
      background: #7f8c8d;
      cursor: not-allowed;
    }

    .selected {
      outline: 3px solid #f1c40f;
    }

    button {
      margin: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Airbus A350 – Escolha sua Poltrona</h1>

  <div id="mapa"></div>

  <button onclick="confirmar()">Confirmar Poltrona</button>

  <script>
    const FORM_LINK =
      "https://docs.google.com/forms/d/e/1FAIpQLSf0wYXE6i7JPQCBkKR5LqyRdwxRscpSmclDMQJXTs_llonIbA/viewform?usp=pp_url&entry.1796450485=SEAT_AQUI";

    const API_URL =
      "https://script.google.com/macros/s/AKfycbxasFqWB5ZLfWHbZBt8RfaKlFwxo8zwHG_b-4OBkvo6NUz8DH7rgmAB57_k2aeT_RqI8w/exec";

    let selecionada = null;

    function criarMapa(ocupadas) {
      const mapa = document.getElementById("mapa");

      for (let fila = 9; fila <= 12; fila++) {
        const linha = document.createElement("div");
        linha.className = "row";

        ["A","B","C","D","E","F"].forEach(letra => {
          const id = fila + letra;
          const seat = document.createElement("div");
          seat.innerText = id;

          if (ocupadas.includes(id)) {
            seat.className = "seat blocked";
          } else {
            seat.className = "seat";
            seat.onclick = function () {
              document.querySelectorAll(".seat")
                .forEach(s => s.classList.remove("selected"));
              seat.classList.add("selected");
              selecionada = id;
            };
          }

          linha.appendChild(seat);
        });

        mapa.appendChild(linha);
      }
    }

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) data = [];
        criarMapa(data);
      })
      .catch(() => {
        criarMapa([]);
      });

    function confirmar() {
      if (!selecionada) {
        alert("Selecione uma poltrona!");
        return;
      }
      window.location.href =
        FORM_LINK.replace("SEAT_AQUI", selecionada);
    }
  </script>

</body>
</html>
